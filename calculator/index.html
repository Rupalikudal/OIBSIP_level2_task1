<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator by Rupalikudal</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="utilsclass.css" type="text/css">
</head>
<body>
    <div class="container flex flex-col item-center mx-auto max-width-30" >
        <h1 class="text-center"> Hey! Calculate Me </h1>
        <div class="row">
        <input class="input" type="text">
        </div>
        
     <!-- row section  -->
        <div class="row">
        <button class="button">%</button>
        <button class="button">(</button>
        <button class="button">)</button>
        <button class="button" style="background-color:rgb(248, 97, 27);">C</button>
        </div> 
       
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">/</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
        </div>
        <div class="row">
            <button class="button">.</button>
            <button class="button">0</button>
            <button class="button">-</button>
            <button class="button" style="background-color:rgb(21, 229, 21);">=</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
